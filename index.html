<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Nyarko Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">

<body>
    <header class="site-header" role="banner">
        <a href="index.html"><img src="/images/pfppic.PNG" alt=""></a>
        <div class="user">
            <h1>
                Samuel Nyarko
            </h1>
            <p>
                Photogropher/Videogropher
            </p>
        </div>
        <nav class="main-nav desktop mobile" role="navigation">
            <!--Navigation Side Bar-->
            <ul>
                <li> <a href="index.html">Home </a></li>
                <li> <a href="about.html">About</a></li>
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
    <main class="main-content">
        <!--Main content of the site-->
        <div class="maincontent">
            <!--Introduction to site-->
            <section class="child welcome">
                <div class="card">
                    <h2>Welcome To My Portfolio</h2>
                    <div class="container">
                      <p>Hi, my name is Samuel Nyarko. I am a Photogropher and Videogropher based out of Ottawa, Ontario Canada.</p>
                      <button>
                          Learn More About Me
                      </button>
                    </div>
                  </div>
            </section>

            <!--CLient list-->
            <section class="child clients">
                <h2>Clients I have Worked With</h2>
                <div class="logos">
                    <div class="box1">
                    <picture>   
                        <!--JZmedia log pictures-->    
                            <source srcset="images/jzmedia270px.png,
                            images/jzmedia640.png 2x,
                            images/jzmedia960.png 3x"
                    media="(max-width: 320px)" />
      
    
                            <source srcset="images/jzmedia720.png,
                            images/jzmedia1440.png 2x,
                            images/jzmedia2160.png 3x"
                    media="(max-width: 720px)" />

                    <img src="images/jzmedia270px.png" alt="photo of JZ Media">
                    </picture>
                    </div>

                    <div class="box1">
                    <picture>
                        <!--GE Brand logo pictures-->
                            <source srcset="images/gebrand270.png,
                            images/gebrand640.png 2x,
                            images/gebrand720.png 3x"
                    media="(max-width: 320px)" />
    
                            <source srcset="images/museum-landscape720.jpg,
                            images/museum-landscape1440.jpg 2x,
                            images/museum-landscape2160.jpg 3x"
                    media="(max-width: 720px)" />

                    <img src="images/gebrand270.png" alt="photo of GE Brand">
                    </picture>
                    </div>
                    
                    
                    <div class="box1">
                    <picture>
                        <!--LZ Brand Logo pictures-->
                            <source srcset="images/gebrand270.png,
                            images/gebrand640.png 2x,
                            images/gebrand720.png 3x"
                    media="(max-width: 320px)" />
    
                            <source srcset="images/museum-landscape720.jpg,
                            images/museum-landscape1440.jpg 2x,
                            images/museum-landscape2160.jpg 3x"
                    media="(max-width: 720px)" />

                    <img src="images/lookerz270.png" alt="photo of Lookerz Brand">
                    </picture>
                    </div>

                    <!--Newspaper Logo-->
                    <div class="box"><img src="images/newspaper270.png" alt="newspaper logo"></div>
                    <!--turfgrass logo-->
                    <div class="box"><img src="images/turfgrass270.png" alt="turfgrass logo"></div>
                    <!--newsbeats Logo-->
                    <div class="box"><img src="images/newzbeats270.png" alt="newzbeats logo"></div>
                </div>
            </section>

            <!--Photo and video gallery-->
            <section class="child gallery">
                <div class="grid">
                    <img src="images/gino.png" alt="photo 1">
                    <img src="images/phresh.png" alt="photo 2">
                    <img src="images/niko.png" alt="photo 3">
                    <img src="images/nthn.png" alt="photo 4">
                    <img src="images/shxmmy.png" alt="photo 5">
                    <img src="images/silentz.png" alt="photo 6">
                </div>
                
            </section>
        </div>
        </main>
    </div>
